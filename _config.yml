safe:        false
auto:        false
server:      false
server_port: 4000

source:      .
destination: ./_site
plugins:     ./_plugins

future:      true
lsi:         false
pygments:    true
markdown:    maruku
permalink:   date

maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex

rdiscount:
  extensions: []

# Change the dir the individual tag files are output to
tag_dir: tag # Default is tags
# Title to be used when generating the individual tag html files prefixed with tag name
tag_title_prefix: "Tags &raquo; "
# enable related_tags computing
related_tags: true

